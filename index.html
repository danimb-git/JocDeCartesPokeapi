<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Game - POKEAPI</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="body-pokedex">
    <form id="pokemon-form">
      <label for="pokemon-count">How many Pok√©mon do you want to see?</label>
      <input type="number" id="pokemon-count" min="2" max="16" value="8" />
      <button type="submit">Update</button>
    </form>

    <div id="pokedex" class="pokedex"></div>

    <button id="start-fight" class="start-fight-button">Start fight</button>

    <template id="template">
      <div class="pokemon">
        <div class="pokemon-card-flip">
          <div class="pokemon-card front">
            <div class="pokemon-nameHp">
              <p class="pokemon-name"></p>
              <p class="pokemon-hp"></p>
            </div>
            <div class="pokemon-divImage">
              <img src="" alt="" class="pokemon-image" />
            </div>
            <p class="pokemon-types"></p>
            <div class="pokemon-attackDefense">
              <p class="pokemon-attack"></p>
              <p class="pokemon-defense"></p>
            </div>
            <p class="pokemon-speed"></p>
            <button class="pokemon-moves-button">Move set</button>
          </div>

          <div class="pokemon-card backside"></div>
        </div>

        <button class="pokemon-select-button">Select</button>
      </div>
    </template>
    <script src="js/script.js"></script>
  </body>
</html>
